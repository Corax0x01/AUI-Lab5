<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Lab4 AUI</title>
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="stylesheet" href="css/book_edit.css"/>
        <script src="js/script.js" defer="defer"></script>
        <script type="module" src="js/book_edit.js" defer="defer"></script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Lab4 AUI</h1>
            </header>

            <nav class="navigation-bar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="publishing_house_list.html">Publishing houses</a></li>
                </ul>
            </nav>

            <section class="main-section">
                <article class="text--justified">
                    <header><h2>Edit book info</h2></header>
                    <form class="book__form" id="infoForm">
                        <label for="title">Title:</label>
                        <input class="ui-control ui-input" id="title" name="title"/>
                        <label for="author">Author:</label>
                        <input class="ui-control ui-input" id="author" name="author" type="text"/>
                        <label for="price">Price:</label>
                        <input class="ui-control ui-input" id="price" name="price" type="number" step="any"/>
                        <input class="ui-control ui-button" type="submit" name="Update"/>
                    </form>
                </article>
            </section>
        </div>
    </body>
</html>
